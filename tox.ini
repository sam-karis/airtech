# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = python3.7
    flake8

skipsdist = True

[testenv]
# install pytest in the virtualenv where commands will be executed
passenv = *
deps = -rrequirements.txt
commands =
    # NOTE: you can run any command line tool here - not just tests
    py.test
    py.test --cov

[testenv:flake8]
deps= flake8
commands = flake8

[flake8]
exclude =
    .tox,
    .git,
    __pycache__,
    *.pyc,
    *.egg-info,
    .eggs,
    .circleci,
    migrations,
    ./venv,
    airtech/settings.py
max-line-length = 80